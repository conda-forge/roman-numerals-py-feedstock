{% set version = "3.0.0" %}

package:
  name: roman-numerals-py
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/r/roman-numerals-py/roman_numerals_py-{{ version }}.tar.gz
  sha256: 91199c4373658c03d87d9fe004f4a5120a20f6cb192be745c2377cce274ef41c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - flit-core >=3.7
  run:
    - python >={{ python_min }}

test:
  imports:
    - roman_numerals
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/AA-Turner/roman-numerals
  license: 0BSD OR CC0-1.0
  license_file: LICENCE.rst
  summary: Manipulate well-formed Roman numerals
  dev_url: https://github.com/AA-Turner/roman-numerals

extra:
  recipe-maintainers:
    - AA-Turner
